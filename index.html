<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 塔罗占卜 - AI Tarot Reading</title>
    <meta name="description" content="AI驱动的塔罗牌解读">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="min-h-screen bg-gradient-to-br from-violet-950 via-purple-900 to-indigo-950 font-sans">
    <div id="app" class="min-h-screen">
        <!-- 星空背景 -->
        <div class="stars"></div>

        <header class="px-6 py-6 text-center relative z-10">
            <div class="inline-flex items-center gap-4 mb-2">
                <span class="text-4xl animate-pulse">🌙</span>
                <h1 class="tarot-title text-4xl font-bold text-amber-300">AI 塔罗占卜</h1>
                <span class="text-4xl animate-pulse">✨</span>
            </div>
            <p class="text-purple-300/60 text-sm">选择你的问题，抽取塔罗牌，聆听命运的指引</p>
            <button id="btn-settings" class="absolute right-6 top-6 p-2 text-purple-400 hover:text-purple-200"><svg
                    class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg></button>
        </header>

        <main class="max-w-4xl mx-auto px-6 pb-8 relative z-10">
            <!-- 问题选择 -->
            <div id="question-panel" class="mb-8">
                <h2 class="text-center text-purple-200 mb-4">✨ 你想占卜什么方面？</h2>
                <div class="grid grid-cols-3 gap-4">
                    <button class="topic-btn" data-topic="love">💕<br>爱情运势</button>
                    <button class="topic-btn" data-topic="career">💼<br>事业发展</button>
                    <button class="topic-btn" data-topic="wealth">💰<br>财富运势</button>
                    <button class="topic-btn" data-topic="health">❤️<br>健康状况</button>
                    <button class="topic-btn" data-topic="decision">🤔<br>选择决策</button>
                    <button class="topic-btn" data-topic="general">🔮<br>综合运势</button>
                </div>
            </div>

            <!-- 抽牌区 -->
            <div id="draw-panel" class="hidden text-center mb-8">
                <p class="text-purple-200 mb-6">🙏 静心冥想你的问题，然后点击抽牌</p>
                <div id="card-deck" class="flex justify-center gap-2 mb-6">
                    <div class="tarot-card back"></div>
                    <div class="tarot-card back"></div>
                    <div class="tarot-card back"></div>
                </div>
                <button id="btn-draw"
                    class="px-8 py-4 bg-gradient-to-r from-amber-500 to-yellow-500 text-purple-900 font-bold rounded-full text-lg shadow-lg hover:shadow-xl transition-all">🎴
                    抽取三张牌</button>
            </div>

            <!-- 结果展示 -->
            <div id="result-panel" class="hidden">
                <div id="cards-display" class="flex justify-center gap-6 mb-8">
                    <div class="tarot-result">
                        <div class="tarot-card" id="card-1"></div>
                        <p class="text-purple-300 text-sm mt-2">过去</p>
                    </div>
                    <div class="tarot-result">
                        <div class="tarot-card" id="card-2"></div>
                        <p class="text-purple-300 text-sm mt-2">现在</p>
                    </div>
                    <div class="tarot-result">
                        <div class="tarot-card" id="card-3"></div>
                        <p class="text-purple-300 text-sm mt-2">未来</p>
                    </div>
                </div>
                <div class="reading-box">
                    <h3 class="text-amber-400 font-bold text-lg mb-4 text-center">🔮 塔罗解读</h3>
                    <div id="reading-content" class="text-purple-100 leading-loose"></div>
                </div>
                <div class="text-center mt-6">
                    <button id="btn-restart"
                        class="px-6 py-3 bg-purple-800/50 text-purple-200 rounded-full border border-purple-500/30 hover:bg-purple-700/50">🔄
                        重新占卜</button>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center">
        <div class="bg-purple-950 rounded-2xl shadow-2xl w-full max-w-md mx-4 border border-purple-500/30">
            <div class="px-6 py-4 border-b border-purple-500/30 flex items-center justify-between">
                <h3 class="text-lg font-semibold text-purple-200">模型设置</h3><button id="btn-close-settings"
                    class="text-purple-400 hover:text-purple-200"><svg class="w-5 h-5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg></button>
            </div>
            <div class="p-6 space-y-4">
                <div><label class="block text-sm font-medium text-purple-300 mb-1">API 地址</label><input id="api-url"
                        type="text"
                        class="w-full px-4 py-2 bg-purple-900/50 border border-purple-500/30 rounded-xl text-white focus:ring-2 focus:ring-purple-500">
                </div>
                <div><label class="block text-sm font-medium text-purple-300 mb-1">API Key</label><input id="api-key"
                        type="password"
                        class="w-full px-4 py-2 bg-purple-900/50 border border-purple-500/30 rounded-xl text-white focus:ring-2 focus:ring-purple-500">
                </div>
                <div><label class="block text-sm font-medium text-purple-300 mb-1">模型名称</label><input id="model-name"
                        type="text"
                        class="w-full px-4 py-2 bg-purple-900/50 border border-purple-500/30 rounded-xl text-white focus:ring-2 focus:ring-purple-500">
                </div>
            </div>
            <div class="px-6 py-4 border-t border-purple-500/30 flex justify-end gap-3"><button id="btn-cancel-settings"
                    class="px-4 py-2 text-purple-400 rounded-xl">取消</button><button id="btn-save-settings"
                    class="px-4 py-2 bg-gradient-to-r from-amber-500 to-yellow-500 text-purple-900 rounded-xl">保存配置</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-6 right-6 z-50 hidden">
        <div class="bg-purple-900 border border-purple-500/30 rounded-xl shadow-2xl px-6 py-4 flex items-center gap-3">
            <div id="toast-icon" class="w-8 h-8 rounded-full flex items-center justify-center"></div>
            <div>
                <p id="toast-title" class="font-semibold text-purple-100"></p>
                <p id="toast-message" class="text-sm text-purple-300"></p>
            </div>
        </div>
    </div>

    <script src="js/aiService.js"></script>
    <script src="js/storageService.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
